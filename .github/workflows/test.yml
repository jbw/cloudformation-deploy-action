name: 'Test'
on:
  pull_request:
  push:
    branches:
      - main
      - next

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run unit tests
        run: |
          npm install --immutable
          npm run test

      - name: Test Action
        id: test_action
        uses: ./
        with:
          message: "Hello, World!"

      - name: log action output
        run: echo ${{steps.test_action.outputs.outputMessage}}
